<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .timer-container {
            background-color: #d6e0f0;
            border: 4px solid #4a4a4a;
            border-radius: 10px;
            padding: 3px 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 80px;
        }

        .timer {
            font-size: 4.5em;
            font-weight: 300;
            line-height: 1; /* Ensure consistent line height */
            letter-spacing: 1px;
            position: relative;
            margin-bottom: 5px; /* Add space below the timer */
        }

        .milliseconds {
            font-size: 1em;
            position: absolute;
            bottom: 4px; /* Ensure placement away from the border */
            right: 10px;
            color: black;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            width: 320px;
            margin-top: 15px;
        }

        button {
            border-radius: 8px;
            padding: 15px 30px;
            border: 4px solid #4a4a4a;
            font-size: 1.2em;
            cursor: pointer;
            color: black;
            width: 140px;
            transition: background-color 0.3s;
        }

        .start-stop {
            background-color: #28a745;
            border-color: #3a3a3a;
        }

        .reset {
            background-color: rgba(255, 0, 0, 0.8);
            border-color: #4a4a4a;
        }

        .start-stop.stop {
            background-color: yellow;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="timer">00:00:00</div>
        <div class="milliseconds">000</div>
    </div>

    <div class="buttons-container">
        <button class="start-stop">Start</button>
        <button class="reset">Clear</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

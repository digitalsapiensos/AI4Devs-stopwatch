<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Tests</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Stopwatch Tests</h1>
    <p>Open the browser console (F12) to see test results</p>
    
    <!-- First load the stopwatch script -->
    <script src="script.js"></script>
    
    <!-- Then load and run tests -->
    <script src="tests.js"></script>
    <script>
        // Run tests after everything is loaded
        window.onload = function() {
            const tests = new StopwatchTests();
            tests.runTests();
        };
    </script>
</body>
</html>

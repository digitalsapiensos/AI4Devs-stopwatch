<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contador de Tiempo</title>
</head>
<body>
    <div class="timer-container">
        <h1>Contador de Tiempo</h1>
        <div id="timer">00:00:00</div>
        <div class="inputs">
            <h3>Configuraci√≥n del Tiempo</h3>
            <div class="input-group">
                <label for="timeInput">Introduce el tiempo (hh:mm:ss):</label>
                <input type="text" id="timeInput" placeholder="00:08:00">
            </div>

            <h3>Intervalo de Descanso</h3>
            <div class="input-group">
                <label for="restInput">Tiempo de Descanso (mm:ss):</label>
                <input type="text" id="restInput" placeholder="02:00">
            </div>

            <h3>Repeticiones</h3>
            <div class="input-group">
                <label for="repeats">Repeticiones:</label>
                <input type="number" id="repeats" value="1" min="1">
            </div>
        </div>
        <div class="buttons">
            <button id="startButton">Iniciar Contador</button>
            <button id="clearButton">Limpiar</button>
        </div>
    </div>

    <audio id="alertSound" src="alert.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
